[build]
  command = "npm run build"
  publish = "dist"

[functions]
  node_bundler = "esbuild"

# Redirect API calls to the Netlify Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# Catch-all for SPA routing (must be after API redirect)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
